# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;
	
    server {
        listen       80;
        server_name  www.zasher.cn  zasher.cn;
        rewrite ^(.*)$ https://${server_name}$1 permanent;
   }

    server {
       	listen       80;
        server_name  movie.zasher.cn;

        location / {
		root    /home/movie_info/client;
        }
 		
	location /movie {
		proxy_pass http://127.0.0.1:3000;
        }
   }
	
	
# Settings for a TLS enabled server.

    server {
        listen       443;
        server_name  www.zasher.cn zasher.cn;

		gzip on;
		gzip_buffers 4 8K;
		gzip_comp_level 2;
		gzip_min_length 1k;
		gzip_types application/javascript text/css text/xml;
		gzip_disable "MSIE [1-6]\.";
		gzip_vary on;

		ssl on;
		ssl_certificate "/etc/nginx/ssl_key/www.zasher.cn.pem";
		ssl_certificate_key "/etc/nginx/ssl_key/www.zasher.cn.key";


       location / {
		root /home/vuepress-blog;
	}
    }
}
